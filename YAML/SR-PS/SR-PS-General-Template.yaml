-
  #PS1
  -
    type: 'text'
    width: 12
    markup: 'PS1'
    wrap: 'clip'
  -
    type: 'divider'
    width: 1
  -
    type: 'LED'
    device_name: 'PS1' 
    pv_name: 'getStateHandler'
    width: 2
    red_values: 
      - 'Fault'
    yellow_values:
      - 'Standby'
    green_values:
      - 'On'
    enum: True
  -
    type: 'analog_input'
    device_name: 'PS1'
    pv_name: 'getStateHandler'
    width: 7
    enum: True
    display_precision: 3
  -
    type: 'divider'
    width: 1
  -
    type: 'analog_input'
    device_name: 'PS1'
    pv_name: 'getVmon'
    width: 8
    enum: False
    display_precision: 3
    unit: 'V'
  -
    type: 'divider'
    width: 1
  -
    type: 'analog_input'
    device_name: 'PS1'
    pv_name: 'getIload'
    width: 8
    enum: False
    display_precision: 3
    unit: 'A'
  -
    type: 'divider'
    width: 1
  -
    type: 'analog_output'
    device_name: 'PS1'
    pv_name: 'setReference'
    width: 8
    display_precision: 3
  -
    type: 'divider'
    width: 1
  - 
    type: 'button'
    text: 'Details'
    device_name: 'PS1'
    pv_name: 'subExample'
    run_script: 'python3 epicstest.py -c test.yaml'
    width: 11
  -
    type: 'divider'
    width: 2

