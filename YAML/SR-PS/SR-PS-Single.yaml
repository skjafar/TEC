- - {markup: %M Control Panel, type: text, width: 23, wrap: clip}
- - {type: divider, width: 2}
- - {type: divider, width: 2}
  - {device_name: %M, pv_name: setCommand, click_value: 'Open1loop',
    text: 'Open Loop', type: button,align_text: center, width: 13}
  - {type: divider, width: 1}
  - {device_name: %M, pv_name: setCommand, click_value: 'Of1f',
    text: 'Off', type: button,align_text: center, width: 13}
  - {type: divider, width: 1}
  - {device_name: %M, pv_name: setCommand, click_value: 'Stand1by',
    text: 'Standby', type: button,align_text: center, width: 13}
  - {type: divider, width: 1}
  - {device_name: %M, pv_name: setCommand, click_value: 'O1n',
    text: 'On', type: button,align_text: center, width: 13}
- - {type: divider, width: 1}
- - {markup: State, type: text, width: 8, wrap: clip}
  - enum: true
    green_values: ['On']
    device_name: %M
    pv_name: getStateHandler
    red_values: [Fault]
    type: LED
    width: 2
    yellow_values: [Standby]
  - {device_name: %M, display_precision: 3, enum: true, pv_name: getStateHandler, align_text: center,
    type: analog_input, width: 8}
  - {type: divider, width: 2}
  - {device_name: %M, display_precision: 3, enum: true, pv_name: getStateSequencer, align_text: center,
    type: analog_input, width: 8}
  - {type: divider, width: 4}
  - {text: 'Faults', type: button,align_text: center, run_script: TEC -c SR-PS/Faults.yaml -m %M,width: 13}
- - {markup: Iload, type: text, width: 10, wrap: clip}
  - {display_precision: 3, enum: false, device_name: %M, pv_name: getIload, type: analog_input, align_text: center,
    unit: A, width: 8}
  - {type: divider, width: 2}
  - {device_name: %M, display_precision: 3, pv_name: setReference, type: analog_output, align_text: center,
    width: 8}
- - {markup: Vmon, type: text, width: 10, wrap: clip}
  - {display_precision: 3, enum: false, device_name: %M, pv_name: getVmon, type: analog_input, align_text: center,
    unit: V, width: 8}
- - {type: divider, width: 1}
- - {type: divider, width: 1}
- - {type: divider, width: 2}
  - {markup: 'Waveform Mode:', type: text, width: 14, wrap: clip, align: center}
  - {type: divider, width: 4}
  - {markup: 'Trigger:', type: text, width: 15, wrap: clip, align: left}
- - {type: divider, width: 2}
  - {device_name: %M, pv_name: setCommand, click_value: 'Auto',
    text: 'Auto', type: button,align_text: center, width: 14}
  - {type: divider, width: 4}
  - {device_name: %M, pv_name: setCommand, click_value: 'Trigger',
    text: 'Trigger', type: button,align_text: center, width: 12}
  - {type: divider, width: 4}
  - {markup: 'WF Cycle', type: text, width: 9, wrap: clip}
  - {display_precision: 0, enum: false, device_name: %M, pv_name: getWaveformCycle, type: analog_input, align_text: center, width: 3}
  - {type: divider, width: 1}
  - {device_name: %M, display_precision: 0, pv_name: setWaveformCycle, type: analog_output, align_text: center, width: 3}
- - {type: divider, width: 2}
  - {device_name: %M, pv_name: setCommand, click_value: 'Semiauto',
    text: 'SemiAuto', type: button,align_text: center, width: 14}
  - {type: divider, width: 4}
  - {device_name: %M, pv_name: setCommand, click_value: 'Pause',
    text: 'Pause', type: button,align_text: center, width: 12}
  - {type: divider, width: 4}
  - {markup: 'WF Cycle', type: text, width: 9, wrap: clip}
  - {display_precision: 0, enum: false, device_name: %M, pv_name: getWaveformStart, type: analog_input, align_text: center, width: 3}
  - {type: divider, width: 1}
  - {device_name: %M, display_precision: 0, pv_name: setWaveformStart, type: analog_output, align_text: center, width: 3}
- - {type: divider, width: 2}
  - {device_name: %M, pv_name: setCommand, click_value: 'Manual',
    text: 'Manual', type: button,align_text: center, width: 14}
  - {type: divider, width: 4}
  - {device_name: %M, pv_name: setCommand, click_value: 'Resume',
    text: 'Resume', type: button,align_text: center, width: 12}
- - {type: divider, width: 20}
  - {device_name: %M, pv_name: setCommand, click_value: 'Stop',
